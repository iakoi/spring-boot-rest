<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<body>
<h1>Cr√©ation d'un nouveau compte
</h1>

<form th:action="@{/signup}" method="post" th:object="${loginForm}">
    <div>
        <label>Login</label>
        <input type="text" name="login" th:field="*{login}"/>
        <td th:if="${#fields.hasErrors('login')}" th:errors="*{login}"/>
    </div>
    <div>
        <label>Password</label>
        <input type="password" name="password"/>
        <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
    </div>

    <input type="submit" value="Save"/>

    <div th:if="${error}" th:text="${error}"></div>

    <!--<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">-->
    <!--<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>-->
    <!--</div>-->

</form>


</body>
</html>
